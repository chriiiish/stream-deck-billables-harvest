<!DOCTYPE html>
<html>
  <head>
    <title>me.reinii.harvest-billables.timer.pi</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="libs/css/sdpi.css" />
    <link rel="stylesheet" href="sdpi-addl.css" />
  </head>
  <body>
    <div class="sdpi-wrapper">
      <form id="property-inspector">
        <div class="sdpi-heading" data-localize>Keys</div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Harvest API Token</div>
          <input class="sdpi-item-value" name="harvestAccountToken" type="text" value="" />
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Harvest Account ID</div>
          <input class="sdpi-item-value" name="harvestAccountId" type="text" value="" />
        </div>
        <div class="sdpi-heading" data-localize>Settings</div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Task</div>
          <select class="sdpi-item-value" id="task" name="task">
            <option value="">-- Select --</option>
          </select>
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Description (Optional)</div>
          <input class="sdpi-item-value" name="taskDescription" type="text" value="" />
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Format</div>
          <select class="sdpi-item-value" id="timeFormat" name="timeFormat">
            <option value="hourDecimal">1.5hr / 30m</option>
            <option value="alwaysHours">1.5hr</option>
            <option value="alwaysMinutes">90m</option>
            <option value="hoursMinutes">1:30</option>
            <option value="hoursMinutesPadded">01:30</option>
          </select>
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label" data-localize>Fetch Interval (Minutes)</div>
          <input class="sdpi-item-value" name="fetchInterval" type="number" value="1" min="1" max="1440" />
        </div>
        <div class="sdpi-heading" data-localize>Help</div>
        <div class="sdpi-item">
          <button class="sdpi-item-value" id="howto-button" data-localize>How To</button>
        </div>
      </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="libs/js/constants.js"></script>
    <script src="libs/js/prototypes.js"></script>
    <script src="libs/js/timers.js"></script>
    <script src="libs/js/utils.js"></script>
    <script src="libs/js/events.js"></script>
    <script src="libs/js/api.js"></script>
    <script src="libs/js/property-inspector.js"></script>
    <script src="libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector -->
    <script src="timer-pi.js"></script>
  </body>
</html>
